{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>You have to sign up</h2>
<p>Keep calm, we won't send you any emails - our developer can't even make this shop available for not logged in users</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
